<div class="d-flex justify-content-center align-items-center">
  <form class="container-create-user col-sm-8 col-md-5 col-lg-4 needs-validation p-3 d-flex flex-column align-items-center" novalidate [formGroup]="form">
    <div class="w-100">
      <div class="mb-3">
        <label for="name" class="form-label">User Name</label>
        <input type="text" class="form-control" id="name" placeholder="User name" formControlName="name" [ngClass]="{ 'is-invalid': submitted }" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">User Email</label>
        <input type="email" class="form-control" id="email" placeholder="User email" formControlName="email" [ngClass]="{ 'is-invalid': submitted }" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted }" />
      </div>
    </div>

    <div class="d-flex justify-content-center w-100 mb-4 mt-4">
      <button type="submit" class="btn btn-outline-light" (click)="onRegister()" [disabled]="form.invalid">
        Register
      </button>
    </div>
    <span>Have an account? <a class="text-decoration-none" routerLink="/login">Sign In</a></span>
  </form>
</div>
